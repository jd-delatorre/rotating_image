<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div class="content">
    <!-- Rotating Gallery -->
    <div class="rm_wrapper">
        <div class="rm_container" id="rm_container">
            <ul>
                <li data-images="rm_container_1" data-current="1" data-rotation="-15"><img src="img/1.jpg"/></li>
                <li data-images="rm_container_2" data-current="1" data-rotation="-5"><img src="img/2.jpg"/></li>
                <li data-images="rm_container_3" data-current="1" data-rotation="5"><img src="img/3.jpg"/></li>
                <li data-images="rm_container_4" data-current="1" data-rotation="15"><img src="img/4.jpg"/></li>
            </ul>

            <div id="rm_mask_left" class="rm_mask_left"></div>
            <div id="rm_mask_right" class="rm_mask_right"></div>
            <div id="rm_corner_left" class="rm_corner_left"></div>
            <div id="rm_corner_right" class="rm_corner_right"></div>

            <h2>Fashion Explosion 2012</h2>

            <div style="display:none;">
                <div id="rm_container_1">
                    <img src="img/1.jpg" alt="">
                    <img src="img/5.jpg" alt="">
                    <img src="img/6.jpg" alt="">
                    <img src="img/7.jpg" alt="">
                </div>
                <div id="rm_container_2">
                    <img src="img/2.jpg" alt="">
                    <img src="img/8.jpg" alt="">
                    <img src="img/9.jpg" alt="">
                    <img src="img/10.jpg" alt="">
                </div>
                <div id="rm_container_3">
                    <img src="img/3.jpg" alt="">
                    <img src="img/11.jpg" alt="">
                    <img src="img/12.jpg" alt="">
                    <img src="img/13.jpg" alt="">
                </div>
                <div id="rm_container_4">
                    <img src="img/4.jpg" alt="">
                    <img src="img/14.jpg" alt="">
                    <img src="img/15.jpg" alt="">
                    <img src="img/16.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="rm_nav">
            <a id="rm_next" href="#" class="rm_next"></a>
            <a id="rm_prev" href="#" class="rm_prev"></a>
        </div>
        <div class="rm_controls">
            <a id="rm_play" href="#" class="rm_play"></a>
            <a id="rm_pause" href="#" class="rm_pause"></a>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- mousewheel and transform2d dependencies -->
<script type="text/javascript" src="js/jquery.transform.js-master/jquery.transform2d.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script src="js/scripts2.js"></script>
</body>
</html>
